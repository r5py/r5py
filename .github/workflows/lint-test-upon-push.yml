name: Lint and test after every push
on: 
  push:
    paths:
      - "*.py"
      - "**/*.py"
  workflow_call:

jobs:
  lint:
    name: Linting code
    runs-on: ubuntu-latest
    container: python:3
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install flake8
        run: python -m pip install flake8
      - name: Lint code
        run: flake8

  test:
    name: Run tests
    runs-on: ubuntu-latest
    container: python:3
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install JVM
        run: |
          apt-get update -qq
          apt-get install -qq openjdk-11-jdk-headless openjdk-11-jre-headless
      - name: Install Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install tox
        run: python -m pip install tox
      - name: Run tests
        run: tox
