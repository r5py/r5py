name: Update binder environment
on:
  pull_request:
    paths:
      - ci/*.yaml
  workflow_call:

jobs:
  update-binder-env:
    name: Update binder environment
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head.ref }}

      - uses: conda-incubator/setup-miniconda@v3

      - run: |
          conda env create --file=ci/r5py_dev.yaml 
          conda env export --no-builds --name r5py | grep -Ev '^prefix:' > .binder/environment.yml

      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit .binder/environment.yml -m "ðŸ¤–: updated binder environment"
          git push
