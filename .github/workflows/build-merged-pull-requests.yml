name: Build after every successfully merged pull request to main

on:
  pull_request:
    branches: [main]
    types: [closed]
  workflow_call:

jobs:
  # Skipping explicit linting and testing here,
  # as a) everything that has been pushed will have
  # been linted anyway, and b) we would exceed GitHubâ€™s
  # workflow depth

  # lint_and_test:
  #   name: Lint and test
  #   uses: ./.github/workflows/lint-test-upon-push.yml
  #   secrets: inherit

  build:
    name: Build wheel(s) and packages
    runs-on: ubuntu-latest
    container: python:3
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install build tools
        run: python -m pip install build
      - name: Build wheel(s) and packages
        run: python -m build .
      - name: Upload built packages
        uses: actions/upload-artifact@v3
        with:
          name: package
          path: dist/*.*
