name: lint-build-test-upon-push
on: 
  push:
    paths:
      - "*.py"
      - "**/*.py"
      - ".github/workflows/lint-build-test-upon-push.yml"
jobs:
  lint:
    name: Linting code
    runs-on: ubuntu-latest
    container: python:3
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install flake8
        run: pip install flake8
      - name: Lint code
        run: flake8
  test:
    name: Run tests
    runs-on: ubuntu-latest
    container: python:3
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install JVM
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "11"
      - name: Install Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install pytest
        run: pip install pytest
      - name: Install local package
        run: pip install -e .
      - name: Run tests
        run: python -m pytest
