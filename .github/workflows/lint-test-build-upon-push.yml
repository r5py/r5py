name: lint-build-test-upon-push
on: 
  push:
    paths:
      - "*.py"
      - "**/*.py"
      - ".github/workflows/lint-build-test-upon-push.yml"
jobs:
  lint:
    name: Linting code
    runs-on: ubuntu-latest
    container: python:3
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install flake8
        run: pip install flake8
      - name: Lint code
        run: flake8
