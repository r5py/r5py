name: lint-build-test-upon-push
on: 
  push:
    paths:
      - "*.py"
      - "**/*.py"
jobs:
  lint:
    name: Linting code
    runs-on: ubuntu-latest
    container: python:3
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install flake8
        run: pip install flake8
      - name: Lint code
        run: flake8

  test:
    name: Run tests
    runs-on: ubuntu-latest
    container: python:3
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install JVM
        run: |
          apt-get update -qq
          apt-get install -qq openjdk-11-jdk-headless openjdk-11-jre-headless
      - name: Install Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install tox
        run: pip install tox
      - name: Run tests
        run: tox --result-json=test-results.json
      - name: Upload test results as an artifact
        uses: actions/upload-artifact@v3
        with:
          name: test
          path: test-results.json

  build:
    name: Build wheel(s) and packages
    runs-on: ubuntu-latest
    container: python:3
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install Python
        users: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install build tools
        run: pip install build
      - name: Build wheel(s) and packages
        run: python -m build .
      - name: Upload built packages
        uses: actions/upload-artifact@v3
        with:
          name: package
          path: dist/
